<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Coder Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
    }

    .clock {
      width: 400px;
      height: 400px;
      border: 10px solid #00ffe5;
      border-radius: 50%;
      background: #000;
      position: relative;
      box-shadow: 0 0 40px #00ffe5, inset 0 0 30px #00ffe5;
    }

    .number {
      position: absolute;
      width: 30px;
      height: 30px;
      color: #00ffe5;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      left: 50%;
      top: 50%;
      transform: rotate(calc(30deg * var(--n))) translateY(-170px) rotate(calc(-30deg * var(--n)));
      text-shadow: 0 0 5px #00ffe5;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(0deg);
      border-radius: 6px;
    }

    .hour-hand {
      height: 90px;
      width: 6px;
      background: #ffeb3b;
      box-shadow: 0 0 10px #ffeb3b;
    }

    .minute-hand {
      height: 120px;
      width: 4px;
      background: #4caf50;
      box-shadow: 0 0 10px #4caf50;
    }

    .second-hand {
      height: 150px;
      width: 2px;
      background: #f44336;
      box-shadow: 0 0 10px #f44336;
    }

    .centre-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 14px;
      height: 14px;
      background: #00ffe5;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 8px #00ffe5;
    }

    .tagline {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      color: #0ff;
      font-size: 14px;
      text-shadow: 0 0 5px #0ff;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .tagline::before {
      content: "‚è≥";
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="clock">
    <!-- Numbers -->
    <div class="number" style="--n:1">1</div>
    <div class="number" style="--n:2">2</div>
    <div class="number" style="--n:3">3</div>
    <div class="number" style="--n:4">4</div>
    <div class="number" style="--n:5">5</div>
    <div class="number" style="--n:6">6</div>
    <div class="number" style="--n:7">7</div>
    <div class="number" style="--n:8">8</div>
    <div class="number" style="--n:9">9</div>
    <div class="number" style="--n:10">10</div>
    <div class="number" style="--n:11">11</div>
    <div class="number" style="--n:12">12</div>

    <!-- Hands -->
    <div class="hand hour-hand" id="hour"></div>
    <div class="hand minute-hand" id="minute"></div>
    <div class="hand second-hand" id="second"></div>
    <div class="centre-dot"></div>
    <div class="tagline">Code Every Second</div>
  </div>

  <script>
    const hourHand = document.getElementById("hour");
    const minuteHand = document.getElementById("minute");
    const secondHand = document.getElementById("second");

    function updateClock() {
      const now = new Date();
      const hr = now.getHours();
      const min = now.getMinutes();
      const sec = now.getSeconds();

      const hrDeg = (hr % 12) * 30 + min * 0.5;
      const minDeg = min * 6 + sec * 0.1;
      const secDeg = sec * 6;

      hourHand.style.transform = `translateX(-50%) rotate(${hrDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minDeg}deg)`;
      secondHand.style.transform = `translateX(-50%) rotate(${secDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
